<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      min-width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #ffffff;
    }
    h3 {
      margin-top: 0;
      color: #202124;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1557b0;
    }
    #output {
      margin-top: 15px;
      padding: 10px;
      background-color: #f1f3f4;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      color: #333;
      word-break: break-all; /* Ensures long URLs wrap */
      display: none; /* Hidden until button is clicked */
      border: 1px solid #dadce0;
    }
  </style>
</head>
<body>
  <h3>URL Fetcher</h3>
  <button id="printBtn">Print Current URL</button>
  <button id="openBtn" style="background-color: #34a853; margin-top: 5px;">Open Google</button>
  <div id="output"></div>
  
  <script src="./scripts/content.js"></script>
</body>
</html>
