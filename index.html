<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      min-width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #ffffff;
    }
    h3 { margin-top: 0; color: #202124; }
    
    /* Input and Button Styles */
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
      border: 1px solid #dadce0;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      color: white;
      margin-bottom: 5px;
    }
    .btn-primary { background-color: #1a73e8; }
    .btn-primary:hover { background-color: #1557b0; }
    
    .btn-success { background-color: #34a853; }
    .btn-success:hover { background-color: #2d8e47; }

    /* List Styles */
    #urlList {
      margin-top: 15px;
      text-align: left;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #f8f9fa;
      border: 1px solid #dadce0;
      margin-bottom: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .url-item:hover { background: #f1f3f4; }
    .url-name { font-weight: 500; }
    .delete-btn {
      color: #d93025;
      cursor: pointer;
      font-weight: bold;
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <h3>URL Manager</h3>
  
  <!-- Section to Add New URL -->
  <input type="text" id="nameInput" placeholder="Enter name for this page">
  <button id="saveBtn" class="btn-success">Save Current Page</button>
  <button id="printBtn" class="btn-primary">Print URL (Debug)</button>

  <!-- List of Saved URLs -->
  <div id="urlList"></div>
  <div id="output" style="display:none; font-size: 10px; color: #666; margin-top:10px;"></div>
  
  <script src="./scripts/content.js"></script>
</body>
</html>
