<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>SLN One-Click</h2>
    <h3>Helping UW students get into their classes</h3>

    <!-- Section to Add New URL -->
    <input type="text" id="nameInput" placeholder="Enter name for this class-registration" />

    <!-- New Time Input -->
    <input type="time" id="timeInput" />
    <div style="font-size: 11px; color: #666; margin-bottom: 8px; text-align: left">
      *Leave time blank to save without scheduling
    </div>

    <button id="saveBtn" class="btn-success">Save Current Registration</button>
    <button id="printBtn" class="btn-primary">Print URL (Debug)</button>

    <!-- List of Saved URLs -->
    <div id="urlList"></div>
    <div id="output" style="display: none; font-size: 10px; color: #666; margin-top: 10px"></div>

    <script src="./scripts/popup.js"></script>
  </body>
</html>
