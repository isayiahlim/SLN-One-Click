<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>URL Manager</h3>

    <!-- Section to Add New URL -->
    <input type="text" id="nameInput" placeholder="Enter name for this page" />
    <button id="saveBtn" class="btn-success">Save Current Page</button>
    <button id="printBtn" class="btn-primary">Print URL (Debug)</button>

    <!-- List of Saved URLs -->
    <div id="urlList"></div>
    <div id="output" style="display: none; font-size: 10px; color: #666; margin-top: 10px"></div>

    <script src="./scripts/content.js"></script>
  </body>
</html>
